<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ my_num }}</p>
    <p>{{ my_bool }}</p>
    <p>{{ message }}</p>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        my_num : 12345,
        my_bool: true,
        message: 'hello world'
      }
    })
  </script>
</body>
</html>
