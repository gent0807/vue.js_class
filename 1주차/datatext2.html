<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message.substr(0,1) }}</p>
    <p>{{ my_num+100 }}</p>
    <p>{{ my_name+"입니다" }}</p>
  </div>
<script>
  new Vue({
    el:'#app',
    data: {
      message : 'hello',
      my_num : 12345,
      my_name : 'SHIN YOON SEOP'
      }
  })
</script>
</body>
</html>
