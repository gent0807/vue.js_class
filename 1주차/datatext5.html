<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <h2>자바스크립트로 오브젝트 값을 표시</h2>
  <div id="app">
    <p>{{ myTea }}</p>
    <p>{{ myTea[1].name}}</p>
    <p>{{ myTea[2].price}}원</p>
  </div>
  <script>
    var tealist=[
      {name:'다즐링', price:600},
      {name:'얼그레이', price:500},
      {name: '실론', price:500}
    ]; 
    new Vue({
      el:'#app',
      data: {
        myTea:tealist
      }
    })
  </script>
</body>
</html>
