<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<h2>짝수 표시하기</h2>
<body>
  <div id="app">
    <ul>
      <li v-for="item in myArray">{{item}}</li>
    </ul>
    <button v-on:click="evenData">짝수만 표기</button>
    <button v-on:click="oddData">홀수만 표기</button>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        myArray:[1,2,3,4,5,6,7]
      },
      methods:{
        evenData:function(){
          this.myArray=this.myArray.filter(function(something){
            return(something % 2 == 0);
          });
        },
        oddData:function(){
          this.myArray=this.myArray.filter(function(something){
            return(something % 2 == 1);
          });

        }
      }
    })
  </script>
</body>
</html>
