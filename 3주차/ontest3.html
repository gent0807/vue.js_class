<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-on:keyup.enter="showAlert" v-model="myText">
    <input v-on:keyup.shift.enter="showAlert1" v-model="myText">
    <p>{{myText}}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        myText: 'Hello!'
      },
      methods:{
        showAlert:function(){
          alert("Enter키를 눌렀습니다.");
        },
        showAlert1:function(){
          alert("Shift+Enter를 눌렀습니다")
        }
        
      }
    })
  </script>
</body>
</html>
