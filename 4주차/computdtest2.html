<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>문장 입력하면 남은 글자 수 표시하기</h3>
    <div id="app">
    <p>리뷰는 140자 이내로 해 주세요.</p>
    <textarea v-model="myText" cols="30" rows="10"></textarea>
    <p v-bind:style="{color : comColor}">남은 글자 수는 {{remaind}}글자입니다.</p>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText: '오늘은 첫 대면 수업 날입니다.'
            },
            computed: {
                remaind: function(){
                    return 140-this.myText.length;
                },
                comColor: function(){
                    col='blue';
                    
                    if(this.remaind<20){
                        col='yellow';
                    }
                    if(this.remaind<1){
                        col='red';
                    }
                    return col;
                }
               

                }
                
            
        })
    </script>
</body>
</html>
